<div *ngIf="show" 
         class="fixed top-4 right-4 z-50 max-w-md animate-slide-in"
         [class.animate-slide-out]="isClosing">
      <div class="rounded-lg shadow-lg border p-4 backdrop-blur-sm"
           [ngClass]="{
             'bg-blue-500/90 border-blue-400': type === 'loading',
             'bg-green-500/90 border-green-400': type === 'success',
             'bg-red-500/90 border-red-400': type === 'error',
             'bg-yellow-500/90 border-yellow-400': type === 'warning',
             'bg-gray-500/90 border-gray-400': type === 'info'
           }">
        <div class="flex items-start space-x-3">
          <!-- Icon -->
          <div class="flex-shrink-0">
            <!-- Loading Spinner -->
            <svg *ngIf="type === 'loading'" 
                 class="animate-spin h-6 w-6 text-white" 
                 fill="none" 
                 viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            
            <!-- Success Check -->
            <svg *ngIf="type === 'success'" 
                 class="h-6 w-6 text-white" 
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            
            <!-- Error X -->
            <svg *ngIf="type === 'error'" 
                 class="h-6 w-6 text-white" 
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            
            <!-- Warning -->
            <svg *ngIf="type === 'warning'" 
                 class="h-6 w-6 text-white" 
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            
            <!-- Info -->
            <svg *ngIf="type === 'info'" 
                 class="h-6 w-6 text-white" 
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          
          <!-- Content -->
          <div class="flex-1">
            <h3 *ngIf="title" class="text-sm font-semibold text-white mb-1">
              {{ title }}
            </h3>
            <p class="text-sm text-white/90">
              {{ message }}
            </p>
            <p *ngIf="txHash" class="text-xs text-white/70 mt-2 font-mono break-all">
              Tx: {{ txHash }}
            </p>
          </div>
          
          <!-- Close Button -->
          <button *ngIf="dismissible && type !== 'loading'" 
                  (click)="close()"
                  class="flex-shrink-0 text-white/70 hover:text-white transition-colors">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
