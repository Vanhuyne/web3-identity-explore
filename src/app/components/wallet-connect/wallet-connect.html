<!-- Wallet Connect Button -->
<div class="inline-block">
  <!-- Not Connected State -->
  <button 
    *ngIf="!isConnected"
    (click)="openConnectModal()" 
    class="flex items-center gap-2 bg-white rounded-full shadow-lg px-4 py-2 hover:shadow-xl transition-all duration-200 active:scale-95 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
         class="w-5 h-5 text-blue-600">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3" />
    </svg>
   <span class="font-semibold text-gray-900 hidden sm:inline">
      Connect Wallet
    </span>
    <span class="font-semibold text-gray-900 sm:hidden">
      Connect
    </span>
  </button>

  <!-- Connected State -->
  <div 
    *ngIf="isConnected"
    class="flex items-center gap-2 bg-white rounded-full shadow-lg px-4 py-2 transition-all duration-200">
    <!-- Connected Indicator -->
    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
    
    <!-- Address Button -->
    <button 
      (click)="copyAddress()"
      class="font-semibold text-gray-900 hover:text-blue-600 transition-colors duration-200"
      [title]="'Click to copy: ' + address">
      {{ shortAddress }}
    </button>

    <!-- Disconnect Button -->
    <button
      (click)="disconnect()"
      class="ml-1 p-1 hover:bg-gray-100 rounded-full transition-all duration-200 active:scale-95"
      title="Disconnect">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
           class="w-4 h-4 text-gray-600 hover:text-red-600 transition-colors duration-200">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
      </svg>
    </button>
  </div>
</div>
