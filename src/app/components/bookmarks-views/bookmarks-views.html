<div *ngIf="loading$ | async" class="loading">Loading...</div>

<div *ngIf="error$ | async as error" class="error">
  {{ error }}
</div>

<ul *ngIf="bookmarks$ | async as bookmarks">
  <li *ngFor="let b of bookmarks">
    <img [src]="b.avatar" width="32" height="32" *ngIf="b.avatar">
    <strong>{{ b.platform }}</strong> â€” {{ b.username }}  
    <a [href]="b.url" target="_blank">View</a>
  </li>

  <li *ngIf="bookmarks.length === 0">
    No bookmarks found.
  </li>
</ul>
