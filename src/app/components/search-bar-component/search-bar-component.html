<div class="w-full max-w-2xl mx-auto space-y-4">
  <!-- Search Bar -->
  <div
    class="w-full bg-white rounded-xl shadow-lg flex items-center px-4 py-3 focus-within:ring-2 focus-within:ring-blue-500 transition max-[430px]:max-w-full"
  >
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onInputChange()"
      placeholder="Search by wallet, ENS, username, FID..."
      (keyup.enter)="onSearch()"
      class="flex-grow bg-transparent outline-none text-gray-700 text-base placeholder-gray-400 max-[430px]:text-sm"
    />

    <!-- Clear Button (shown when there's text) -->
    @if (searchQuery.trim()) {
    <button
      (click)="onClear()"
      class="px hover:bg-gray-100 rounded-lg transition mr-1"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 22 22"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 text-gray-400"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </button>
    }

    <!-- Search Button -->
    <button
      (click)="onSearch()"
      [disabled]="isSearchDisabled()"
      [class.opacity-50]="isSearchDisabled()"
      class="px hover:bg-gray-100 rounded-lg transition disabled:hover:bg-transparent"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 22 22"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 text-gray-500"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </button>
  </div>

  <!-- Helper Text -->
  <p class="text-center text-sm text-gray-500 max-[430px]:text-xs">
    We'll search across all Web3 platforms automatically
  </p>
</div>
